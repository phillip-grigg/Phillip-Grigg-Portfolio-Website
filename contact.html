<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="form-container">
      <form
        id=""
        action="https://formsubmit.co/pgrigg1991@gmail.com"
        method="POST"
      >
        <input type="text" placeholder="name" name="name" required />
        <input type="email" placeholder="email" name="email" required />
        <input type="hidden" name="_next" value="https://pgrigg.dev" />
        <input
          type="text"
          name="subject"
          id="subject"
          placeholder="subject"
          required
        />
        <br />
        <textarea
          id="message"
          name="message"
          placeholder="message"
          cols="30"
          rows="10"
        ></textarea>
        <button class="email-send-btn" type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
